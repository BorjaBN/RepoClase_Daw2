<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Formulario de ejemplo</title>
    <style>
      body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; padding: 20px; }
      form { max-width: 480px; margin: 0 auto; }
      fieldset { margin-bottom: 16px; padding: 12px; border-radius: 8px; }
      label { display: block; margin-bottom: 6px; }
      .inline { display: inline-block; margin-right: 12px; }
      button { padding: 8px 14px; font-size: 1rem; border-radius: 6px; }
    </style>
  </head>
  <body>
    <h1>Formulario</h1>

    <form action="chiste.php" method="get">
      <!-- Nombre -->
      <fieldset>
        <legend>Datos personales</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
      </fieldset>

      <!-- Ciudad -->
      <fieldset>
        <legend>Ciudad de residencia</legend>
        <label for="ciudad">Selecciona tu ciudad:</label>
        <select id="ciudad" name="ciudad" required>
          <option value="" disabled selected>-- Elige una ciudad --</option>
          <option value="Badajoz">Badajoz</option>
          <option value="Cáceres">Cáceres</option>
          <option value="Mérida">Mérida</option>
          <option value="Plasencia">Plasencia</option>
        </select>
      </fieldset>

      <!-- Mascotas -->
      <fieldset>
        <legend>¿Qué mascota tienes?</legend>
        <label class="inline">
          <input type="radio" name="mascota" value="Perro" required> Perro
        </label>
        <label class="inline">
          <input type="radio" name="mascota" value="Gato"> Gato
        </label>
        <label class="inline">
          <input type="radio" name="mascota" value="Tortuga"> Tortuga
        </label>
        <label class="inline">
          <input type="radio" name="mascota" value="Conejo"> Conejo
        </label>
    </fieldset>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
