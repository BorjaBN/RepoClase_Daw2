<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alta de Autor</title>
</head>
<body>
    <h1>Alta de Autor</h1>
    <form action="?controlador=ControladorAutor&metodo=alta" method="post">
        <fieldset>
            <legend>Datos de autor</legend>
            <label for="nombre">Nombre completo*:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="nacimiento">Fecha de nacimiento*:</label>
            <input type="date" id="nacimiento" name="fecha_nacimiento" required><br><br>

            <label for="muerte">Fecha de muerte (opcional):</label>
            <input type="date" id="muerte" name="fecha_muerte"><br><br>

            <label for="nacionalidad">Nacionalidad*:</label>
            <select id="nacionalidad" name="nacionalidad" required>
                <option value="española">Española</option>
                <option value="japonesa">Japonesa</option>
                <option value="francesa">Francesa</option>
            </select><br><br>

            <input type="submit" value="Dar de alta">
            <input type="reset" value="Limpiar formulario">
        </fieldset>
    </form>
</body>
</html>
