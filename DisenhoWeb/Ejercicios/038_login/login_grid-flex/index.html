<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login primerito</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body class="body1">
  <div class="contenedor_principal">
    <form class="contenedor_login">
      <h2>Iniciar sesión</h2>
      <label for="uruario">Usuario</label>
      <input type="email" id="uruario" placeholder="Correo electrónico">

      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" placeholder="Contraseña">

      <button type="submit">Entrar</button>
      <a href="passOlvidada.html">¿Has olvidado tu contraseña?</a>
      <div class="google_login">Entrar con Google</div>
    </form>
  </div>
</body>
</html>
