<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Tarea 33</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    
</head>

<body>
    <div class="container">
        <section>
            <h1> Ejemplo de desplazamiento (offset)</h1>
        </section>
        
       
        <div class="row">
            <div class="col-12 col-md-6 offset-md-6">1</div>
        </div>
        <div class="row">
            <div class="col-8 offset-md-2">1</div>
        </div>
        <div class="row">
            <div class="col-3 offset-md-0 offset-9">1</div>
        </div>
    </div>

    <section>
        <h1> Ejemplo de reordenación de columnas</h1>
    </section>
    
    <div class="row">
        <div class="col order-md-2">
            Columna 1
        </div>
        <div class="col order-md-3">
            Columna 2
        </div>
        <div class="col order-md-1">
            Columna 3
        </div>
    </div>
    <br><br>

    <section>
        <h3>Invisibles por tamaños</h3><br>
    
        <span class="d-none d-lg-block">1. Tamaño grande del todo</span>
        <span class="d-block d-lg-none">2. Tamaño pequeño a mini-tamaño</span>
        <span class="d-none d-sm-block">3. Tamaño grande a pequeño </span>
        <span class="d-block d-sm-none">4. Visible en mini-tamaño</span>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
</body>

</html>
